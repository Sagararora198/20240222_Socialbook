<div class="right-sidebar">
    <div class="sidebar-title">
        <h4>Events</h4>
        <a href="#">See All</a>
    </div>
    @for (event of Events; track $index) {
        <div class="event">
            <div class="left-event">
                <h3>{{event.event_date}}</h3>
                <span>{{event.event_month}}</span>
            </div>
            <div class="right-event">
                <h4>{{event.event_heading}}</h4>
                <p><i class="fas fa-map-marker-alt"></i>{{event.event_location}}</p>
                <a href="#">More Info</a>
            </div>
        </div>
    }
    <div class="sidebar-title">
        <h4>Advertisement</h4>
        <a href="#">close</a>
    </div>
    <img src="https://i.postimg.cc/CLXYx9BL/advertisement.png" class="siderbar-ads">
    <div class="sidebar-title">
        <h4>Conversation</h4>
        <a href="#">Hide Chat</a>
    </div>
    @for (friend of Conversations; track $index) {
        <div class="online-list">
            <div class="online">
                <img [src]="friend.friend_pfp" alt="">
            </div>
            <p>{{friend.friend_name}}</p>
        </div>
    }


</div>
